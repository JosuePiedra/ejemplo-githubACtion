name: Ejemplo CI/CD

on: [push]

jobs:
  inicio:
    runs-on: macos-latest
    #Pasos
    steps:
      - name: mostrar texto
        run: echo "Hola mundo"
  build:
    runs-on: macos-latest
    needs: [inicio]
    steps:
      - name: mostrar texto
        run: echo "Adios"
  test:
    runs-on: macos-latest
    needs: [build]
    steps:
      - name: mostrar texto
        run: echo "test"
  deploy:
    runs-on: macos-latest
    needs: [test]
    steps:
      - name: mostrar texto
        run: echo "deploy"