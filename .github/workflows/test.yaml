name: Ejemplo CI/CD

on: [push]

jobs:
  inicio:
    runs-on: macos-latest
    #Pasos
    steps:
      - name: texto
        run: echo "Pasos para clonar repositorios a github actions"
      - name: Checkout
        uses: actions/checkout@v4.2.2
  build:
    runs-on: macos-latest
    needs: [inicio]
    steps:
      - name: mostrar texto
        run: echo "Adios"
      - name: instalar php y composer MacOs
        run: |
          brew install php
          brew install composer
          php -v
          composer --version
      - name: instala MySql
        run: |
          brew install mysql
          brew services start mysql
                sleep 10  # Esperar 10 segundos para asegurarse de que MySQL inicia correctamente
                mysqladmin -u root password "root"
                mysql -u root -proot -e "CREATE DATABASE lumen_db;"

  test:
    runs-on: macos-latest
    needs: [build]
    steps:
      - name: mostrar texto
        run: echo "test"
  deploy:
    runs-on: macos-latest
    needs: [test]
    steps:
      - name: mostrar texto
        run: echo "deploy"
